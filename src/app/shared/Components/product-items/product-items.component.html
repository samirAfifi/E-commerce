<div class="item">
    <div routerLink="details/{{productData.id}}">
        <img src="{{productData.image}}" alt="test">
    <div class="body">
        <h4>{{productData.title}}</h4>
        <p>{{productData.description}}</p>
    </div><!--/body-->

    </div>
    
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!addBtn" (click)="addBtn= true" >Add To Cart</button>
        <div class="d-flex" *ngIf="addBtn" >
            <input type="number" class="w-50 me-1" [(ngModel)]="quantity">
            <button class="btn btn-primary"  (click)="add();addBtn=false">Buy Now</button>

        </div>
        <span>{{productData.price}} L.E</span>
    </div>

</div><!--/item-->
